<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../styles/styles.css">
    <script src="addAlbum.js" type="module" defer></script>
    <title>TT - Add Album</title>
</head>
<body>
    <nav class="flex justify-between p-2">
        <div class="logo">
            <span>TT</span>
            <span>Tune Tracker</span>
        </div>
        <div class="flex gap-6">
            <span><a href="../home/index.html">Home</a></span>
            <span><a href="../admin/index.html">Admin</a></span>
        </div>
    </nav>
    <main>
        <form class="add-album-form">
            <div class="flex flex-col">
                <label for="artist_id">Select Artist</label>
                <select class="border border-slate-900" id="artist_id"></select>
            </div>
            <div class="flex flex-col">
                <label for="title">Title</label>
                <input class="border border-slate-900" type="text" id="title">
            </div>
            <div class="flex flex-col">
                <label for="released">Released</label>
                <input class="border border-slate-900" type="text" id="released">
            </div>
            <div class="flex flex-col">
                <label for="img-url">Image Url</label>
                <input class="border border-slate-900" type="text" id="img-url">
            </div>
            <button type="submit">Add New Album</button>
        </form>
    </main>
</body>
</html>
